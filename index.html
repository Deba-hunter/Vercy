<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 1rem;
      text-align: center;
    }

    #qr {
      margin: 1rem 0;
      border: 2px dashed #00ffcc;
      padding: 12px;
      background: #1a1a1a;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #121212;
      padding: 1.2rem;
      border-radius: 14px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #00ffcc55;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .start {
      background: #00ffcc;
      color: black;
    }

    .stop {
      background: crimson;
      color: white;
      margin-top: 10px;
    }

    #message, #log {
      margin-top: 15px;
      font-size: 1rem;
      text-align: center;
      color: #ffeb3b;
    }

    img {
      width: 200px;
      max-width: 100%;
    }

    .info {
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      margin-top: 8px;
    }

    #log {
      max-height: 200px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #ddd;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>📲 WhatsApp Auto Sender</h1>
  <div class="info">Inbox: 919xxxxxxxxx | Group: 12038xxxx@g.us</div>

  <div id="qr">🔄 Loading QR...</div>

  <form id="sendForm">
    <input type="text" name="receiver" placeholder="Receiver (number or group ID)" required />
    <input type="number" name="delay" placeholder="Delay in seconds" required />
    <input type="file" name="file" accept=".txt" required />
    <button type="submit" class="start">🚀 Start</button>
  </form>

  <button class="stop" onclick="stopSending()">🚫 Stop</button>

  <div id="message">Status: Waiting...</div>
  <div id="log"></div>

  <script>
    async function loadQR() {
      const res = await fetch('/api/qr');
      const data = await res.json();
      const qrBox = document.getElementById('qr');
      if (data.qr) {
        qrBox.innerHTML = `<img src="${data.qr}" alt="QR Code" />`;
        document.getElementById('message').innerText = '📷 Scan QR to connect WhatsApp';
      } else {
        qrBox.innerText = data.message;
        document.getElementById('message').innerText = data.message;
        setTimeout(loadQR, 3000);
      }
    }

    loadQR();

    document.getElementById('sendForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      document.getElementById('message').innerText = '⏳ Starting...';
      try {
        const res = await fetch('/api/start', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        document.getElementById('message').innerText = data.message || data.error;
        addLog(`START: ${data.message}`);
      } catch {
        document.getElementById('message').innerText = '❌ Failed to start sending.';
        addLog('ERROR: Failed to send request');
      }
    });

    async function stopSending() {
      const res = await fetch('/api/stop', { method: 'POST' });
      const data = await res.json();
      document.getElementById('message').innerText = data.message;
      addLog(`STOP: ${data.message}`);
    }

    function addLog(msg) {
      const log = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      log.innerHTML = `<div>[${time}] ${msg}</div>` + log.innerHTML;
    }
  </script>
</body>
</html>
