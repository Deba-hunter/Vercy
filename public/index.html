<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì≤ WhatsApp Auto Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #185a9d;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .start-btn {
      background-color: #43cea2;
      color: white;
    }

    .start-btn:hover {
      background-color: #2fb089;
    }

    .stop-btn {
      background-color: #f44336;
      color: white;
    }

    .stop-btn:hover {
      background-color: #d32f2f;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <form class="card" id="sendForm" enctype="multipart/form-data">
    <h2>üöÄ WhatsApp Auto Sender</h2>

    <input type="text" name="name" placeholder="üë§ Name (e.g. HATER)" required />
    <input type="text" name="receiver" placeholder="üì± WhatsApp Number (e.g. 9198XXXXXXXX)" required />
    <input type="number" name="delay" placeholder="‚è≥ Delay (seconds)" required />
    <input type="file" name="file" accept=".txt" required />

    <button type="submit" class="start-btn">üì§ Start Sending</button>
    <button type="button" class="stop-btn" onclick="stopSending()">üõë Stop</button>

    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById('sendForm');
    const statusText = document.getElementById('status');

    form.onsubmit = async (e) => {
      e.preventDefault();
      statusText.textContent = "‚è≥ Starting...";
      const formData = new FormData(form);
      try {
        const res = await fetch('/api/start', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        statusText.textContent = data.message || data.error;
      } catch (err) {
        statusText.textContent = "‚ùå Server error!";
      }
    };

    async function stopSending() {
      statusText.textContent = "‚èπÔ∏è Stopping...";
      const res = await fetch('/api/stop', { method: 'POST' });
      const data = await res.json();
      statusText.textContent = data.message || data.error;
    }
  </script>
</body>
</html>
