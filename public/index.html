<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Auto Sender</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to right, #000000, #1c1c1c);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-bottom: 20px;
      color: #0f0;
      font-size: 1.8em;
      text-align: center;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from { color: #0f0; }
      to { color: #00f0ff; }
    }
    form {
      width: 100%;
      max-width: 400px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95em;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #00f0ff;
      color: #fff;
    }
    #qr-img {
      margin-top: 20px;
      text-align: center;
    }
    #qr-img img {
      width: 220px;
      height: auto;
    }
    .status {
      margin: 15px 0;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¤ WhatsApp Auto Sender</h1>
  <form id="sender-form">
    <label>Your Name</label>
    <input type="text" name="name" required placeholder="e.g. Debasish" />

    <label>Receiver Number(s) (comma separated)</label>
    <input type="text" name="receiver" required placeholder="e.g. 9198XXXXXXXX,9199XXXXXXXX" />

    <label>Delay (seconds)</label>
    <input type="number" name="delay" min="1" value="2" />

    <label>Upload .txt File</label>
    <input type="file" name="file" accept=".txt" required />

    <button type="submit">ðŸš€ Start Sending</button>
  </form>

  <div id="qr-img"></div>
  <div class="status" id="status"></div>

  <script>
    const form = document.getElementById('sender-form');
    const qrImg = document.getElementById('qr-img');
    const statusBox = document.getElementById('status');

    async function getQR() {
      const res = await fetch('/api/qr');
      const data = await res.json();
      if (data.qr) {
        qrImg.innerHTML = `<img src="${data.qr}" alt="Scan QR" />`;
        statusBox.innerText = 'ðŸ“± Scan QR from WhatsApp > Link Device';
      } else {
        statusBox.innerText = data.message || 'Waiting...';
        qrImg.innerHTML = '';
      }
    }

    getQR();
    setInterval(getQR, 5000);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/api/start', {
        method: 'POST',
        body: formData
      });
      const result = await res.json();
      statusBox.innerText = result.message || result.error;
    });
  </script>
</body>
</html>
