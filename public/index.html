<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }
    h2 {
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input, textarea, button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input, textarea {
      width: 100%;
    }
    button {
      background-color: #00c853;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #009624;
    }
    #qr {
      margin-top: 20px;
      text-align: center;
    }
    #qr img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>üì§ WhatsApp Auto Sender</h2>

  <form id="msgForm">
    <input type="text" name="name" placeholder="Your Name (e.g. Debasish)" required />
    <input type="text" name="receiver" placeholder="Receiver numbers comma-separated" required />
    <input type="number" name="delay" placeholder="Delay in seconds" required />
    <input type="file" name="file" accept=".txt" required />
    <button type="submit">‚ñ∂Ô∏è Start Sending</button>
    <button type="button" onclick="stopSending()">üõë Stop</button>
  </form>

  <div id="qr"></div>
  <div id="status" style="margin-top: 1rem;"></div>

  <script>
    async function fetchQR() {
      const res = await fetch('/api/qr');
      const data = await res.json();
      const qrDiv = document.getElementById('qr');
      if (data.qr) {
        qrDiv.innerHTML = `<img src="${data.qr}" alt="QR Code"/>`;
      } else {
        qrDiv.innerHTML = `<p>${data.message}</p>`;
      }
    }

    fetchQR();
    setInterval(fetchQR, 5000);

    const form = document.getElementById('msgForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/api/start', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      document.getElementById('status').innerText = data.message || data.error;
    });

    async function stopSending() {
      const res = await fetch('/api/stop', { method: 'POST' });
      const data = await res.json();
      document.getElementById('status').innerText = data.message || data.error;
    }
  </script>
</body>
</html>
