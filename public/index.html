<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      font-family: 'Rubik', sans-serif;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 255, 170, 0.2);
    }
    h2 {
      text-align: center;
      color: #00ffa5;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #2c2c2c;
      color: #00ffb7;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, #00ffa5, #00c2ff);
      color: #000;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
    #qr-container {
      text-align: center;
      margin-top: 20px;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      color: #00ffa5;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì§ WhatsApp Server</h2>

    <form id="sendForm">
      <label>üë§ Receiver Name</label>
      <input type="text" name="name" placeholder="e.g. Debasish" required>

      <label>üì± Receiver Number or Group ID</label>
      <input type="text" name="receiver" placeholder="e.g. 919876543210 or 1203...@g.us" required>

      <label>‚è± Delay (Seconds)</label>
      <input type="number" name="delay" value="2" min="1">

      <label>üìÑ Message File (.txt)</label>
      <input type="file" name="file" accept=".txt" required>

      <button type="submit">üöÄ Start Sending</button>
    </form>

    <button onclick="stopSending()">üõë Stop Sending</button>

    <div id="qr-container"></div>
    <div id="status">‚è≥ Checking connection...</div>
  </div>

  <script>
    async function loadQR() {
      const res = await fetch('/api/qr');
      const data = await res.json();
      if (data.qr) {
        document.getElementById('qr-container').innerHTML = `<img src="${data.qr}" width="250">`;
        document.getElementById('status').textContent = "üì≤ Scan the QR to connect";
      } else {
        document.getElementById('status').textContent = data.message;
        document.getElementById('qr-container').innerHTML = "";
      }
    }

    setInterval(loadQR, 3000);
    loadQR();

    document.getElementById('sendForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch('/api/start', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      document.getElementById('status').textContent = data.message || data.error;
    });

    async function stopSending() {
      const res = await fetch('/api/stop', { method: 'POST' });
      const data = await res.json();
      document.getElementById('status').textContent = data.message;
    }
  </script>
</body>
</html>
