<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Server</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    form {
      width: 100%;
      max-width: 400px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffcc50;
    }

    input, select {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
      font-size: 16px;
    }

    input[type="file"] {
      background: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background: linear-gradient(135deg, #00ffcc, #0099ff);
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    #qr-box {
      margin: 20px 0;
      text-align: center;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffaa40;
      font-size: 14px;
      color: #00ffaa;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>WhatsApp Server üöÄ</h1>

  <div id="qr-box">
    <p>Loading QR...</p>
    <img id="qr-img" src="" alt="Scan QR to login" style="width: 100%; max-width: 300px; display: none;" />
  </div>

  <form id="sender-form" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Haters Name" required />
    <input type="text" name="receiver" placeholder="Receiver Number (with country code)" required />
    <input type="number" name="delay" placeholder="Delay in seconds" min="1" required />
    <input type="file" name="file" accept=".txt" required />
    <button type="submit">‚ñ∂Ô∏è Start Sending</button>
    <button type="button" id="stopBtn">üõë Stop</button>
  </form>

  <div id="status">Status: Waiting for QR...</div>

  <footer>Made by Aadi ‚ú®</footer>

  <script>
    const statusBox = document.getElementById('status');

    async function fetchQR() {
      const res = await fetch('/api/qr');
      const data = await res.json();
      if (data.qr) {
        document.getElementById('qr-img').src = data.qr;
        document.getElementById('qr-img').style.display = 'block';
        document.querySelector('#qr-box p').style.display = 'none';
      } else {
        document.querySelector('#qr-box p').innerText = data.message;
      }
    }

    fetchQR();
    setInterval(fetchQR, 5000);

    document.getElementById('sender-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      statusBox.innerText = "‚è≥ Starting...";
      const formData = new FormData(this);
      try {
        const res = await fetch('/api/start', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        statusBox.innerText = result.message || result.error || '‚ö†Ô∏è Unexpected response';
      } catch (err) {
        statusBox.innerText = '‚ùå Failed to start sending: ' + err.message;
      }
    });

    document.getElementById('stopBtn').addEventListener('click', async () => {
      statusBox.innerText = "‚è≥ Stopping...";
      try {
        const res = await fetch('/api/stop', { method: 'POST' });
        const result = await res.json();
        statusBox.innerText = result.message || result.error || '‚ö†Ô∏è Stop failed';
      } catch (err) {
        statusBox.innerText = '‚ùå Failed to stop: ' + err.message;
      }
    });
  </script>
</body>
</html>
