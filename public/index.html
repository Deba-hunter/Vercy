<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }
    h1 {
      margin-bottom: 0.5em;
      color: #00ff95;
    }
    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }
    button {
      background-color: #00ff95;
      color: black;
      cursor: pointer;
    }
    #qr {
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>WhatsApp Auto Sender</h1>

  <div id="qr">‚è≥ Loading QR...</div>

  <form action="/api/start" method="POST" enctype="multipart/form-data">
    <input type="text" name="receiver" placeholder="Numbers (comma separated)" required />
    <input type="text" name="name" placeholder="Name prefix" required />
    <input type="number" name="delay" placeholder="Delay (in seconds)" required />
    <input type="file" name="file" accept=".txt" required />
    <button type="submit">Start Sending</button>
  </form>

  <form action="/api/stop" method="POST" style="margin-top:10px;">
    <button type="submit" style="background-color:red;color:white;">Stop Sending</button>
  </form>

  <script>
    async function loadQR() {
      const res = await fetch('/api/qr');
      const data = await res.json();
      document.getElementById('qr').innerHTML = data.qr
        ? `<img src="${data.qr}" width="250"/>`
        : data.message;
    }
    loadQR();
    setInterval(loadQR, 5000);
  </script>
</body>
</html>
