<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AADI - Instagram Server App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1f1f1f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      animation: fadeInDown 1s ease-out;
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease-out;
    }

    .form-container input, .form-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }

    .form-container input {
      background: #1c1c1c;
      color: white;
    }

    .form-container button {
      background: #00bfa5;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background: #00a18c;
    }

    #qrCode {
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“± AADI - Instagram Server App</h1>

  <div class="form-container">
    <form id="sendForm" enctype="multipart/form-data">
      <input type="text" name="receiver" placeholder="Enter WhatsApp Number" required />
      <input type="text" name="name" placeholder="Enter Name (e.g. HATER)" required />
      <input type="number" name="delay" placeholder="Delay in seconds" required />
      <input type="file" name="file" accept=".txt" required />
      <button type="submit">ðŸš€ Start Sending</button>
    </form>
    <form id="stopForm">
      <button type="submit" style="background:#e53935;">ðŸ›‘ Stop Sending</button>
    </form>
  </div>

  <div id="qrCode"></div>

  <script>
    async function fetchQR() {
      const res = await fetch('/api/qr');
      const data = await res.json();
      if (data.qr) {
        document.getElementById('qrCode').innerHTML = `<img src="${data.qr}" alt="QR Code" width="250" height="250" />`;
      } else {
        document.getElementById('qrCode').innerText = data.message;
      }
    }

    fetchQR();
    setInterval(fetchQR, 5000);

    document.getElementById('sendForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/start', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      alert(data.message || data.error);
    });

    document.getElementById('stopForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/api/stop', { method: 'POST' });
      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
        </html>
