<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Auto Sender</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input[type="file"] {
      background: #fff;
      color: #000;
    }

    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }

    .result {
      margin-top: 1rem;
      font-size: 0.9rem;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì≤ WhatsApp Auto Sender</h2>

    <label for="number">Your Phone Number (with country code)</label>
    <input type="text" id="number" placeholder="e.g. 919876543210" />

    <button onclick="getCode()">Get Pairing Code</button>

    <label for="receiver">Receiver Number</label>
    <input type="text" id="receiver" placeholder="e.g. 919812345678" required />

    <label for="delay">Delay in Seconds</label>
    <input type="number" id="delay" value="5" min="1" required />

    <label for="file">Upload .txt File</label>
    <input type="file" id="file" accept=".txt" required />

    <button onclick="sendMessages()">Start Sending</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function getCode() {
      const number = document.getElementById('number').value.trim();
      const result = document.getElementById('result');

      if (!number) {
        result.innerText = "‚ùå Please enter your phone number.";
        return;
      }

      result.innerText = "üîÑ Requesting pairing code...";

      try {
        const res = await fetch(`/pair?number=${encodeURIComponent(number)}`);
        const data = await res.json();
        if (data.code) {
          result.innerHTML = `‚úÖ Pairing Code: <strong>${data.code}</strong><br>üëâ Open WhatsApp > Link Device > Use Code Instead`;
        } else {
          result.innerText = `‚ùå Error: ${data.error || 'Unknown error'}`;
        }
      } catch (err) {
        result.innerText = "‚ùå Failed to get pairing code.";
      }
    }

    async function sendMessages() {
      const receiver = document.getElementById('receiver').value.trim();
      const delay = document.getElementById('delay').value;
      const file = document.getElementById('file').files[0];
      const result = document.getElementById('result');

      if (!receiver || !delay || !file) {
        result.innerText = "‚ùå Please fill all fields and upload a file.";
        return;
      }

      const formData = new FormData();
      formData.append('receiver', receiver);
      formData.append('delay', delay);
      formData.append('file', file);

      result.innerText = "üì§ Sending messages...";

      try {
        const res = await fetch('/send', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.message) {
          result.innerText = `‚úÖ ${data.message}`;
        } else {
          result.innerText = `‚ùå Error: ${data.error || 'Unknown error'}`;
        }
      } catch (err) {
        result.innerText = "‚ùå Failed to send messages.";
      }
    }
  </script>
</body>
</html>
