<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whatsapp Server</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #00ffd5;
      font-size: 24px;
      margin-bottom: 20px;
    }
    form {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type="file"] {
      background-color: #222;
      color: #fff;
    }
    input[type="text"], input[type="number"] {
      background-color: #1c1c1c;
      color: #00ffcc;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
    }
    #qr img {
      display: block;
      margin: 20px auto;
      width: 200px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
    }
    #logs {
      background: #111;
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“² WhatsApp Server</h1>

  <form id="configForm">
    <input type="text" name="name" placeholder="Enter name (for {name})" required />
    <input type="number" name="delay" placeholder="Delay in seconds" required />
    <input type="file" name="file" accept=".txt" required />
    <button type="submit">Load Config (Not Start)</button>
  </form>

  <div id="qr"><p>Loading QR...</p></div>

  <div id="logs">Logs will appear here...</div>

  <script>
    async function loadQR() {
      const res = await fetch('/api/qr');
      const data = await res.json();
      const qrDiv = document.getElementById('qr');
      qrDiv.innerHTML = data.qr
        ? `<img src="${data.qr}" />`
        : `<p>${data.message}</p>`;
    }

    async function loadLogs() {
      const res = await fetch('/api/logs');
      const data = await res.json();
      const logsDiv = document.getElementById('logs');
      logsDiv.innerHTML = data.logs.map(log => `<div>${log}</div>`).join('');
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    document.getElementById('configForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/start', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      alert(data.message || data.error);
    });

    loadQR();
    setInterval(loadLogs, 1500);
  </script>
</body>
</html>
