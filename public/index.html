<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Auto Sender</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #111 20%, #000 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00ffcc;
      animation: float 2.5s ease-in-out infinite;
    }

    form {
      width: 100%;
      max-width: 400px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,255,200,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #111;
      color: #0ff;
      border: 1px solid #333;
    }

    input:focus {
      outline: 2px solid #00ffcc;
    }

    button {
      background: linear-gradient(to right, #00ffaa, #00c6ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .qr-box {
      margin-top: 20px;
      text-align: center;
    }

    .qr-box img {
      margin-top: 10px;
      width: 250px;
      border: 4px solid #00ffcc;
      border-radius: 12px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üöÄ WhatsApp Auto Sender</h1>

  <form action="/api/start" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="üë§ Enter your name" required />
    <input type="text" name="receiver" placeholder="üìû Receiver Number(s) (comma-separated)" required />
    <input type="number" name="delay" placeholder="‚è±Ô∏è Delay in seconds" required />
    <input type="file" name="file" accept=".txt" required />
    <button type="submit">üì§ Start Sending</button>
  </form>

  <form action="/api/stop" method="POST" style="margin-top: 10px;">
    <button style="background: #ff0040; color: white;">üõë Stop Sending</button>
  </form>

  <div class="qr-box">
    <h2>üì≤ Scan QR to Login</h2>
    <div id="qr">‚è≥ Loading QR...</div>
  </div>

  <script>
    async function loadQR() {
      try {
        const res = await fetch('/api/qr');
        const data = await res.json();
        const qrDiv = document.getElementById('qr');
        if (data.qr) {
          qrDiv.innerHTML = `<img src="${data.qr}" alt="QR Code" />`;
        } else {
          qrDiv.textContent = data.message;
        }
      } catch (err) {
        document.getElementById('qr').textContent = '‚ö†Ô∏è Failed to load QR code.';
      }
    }

    setInterval(loadQR, 3000);
    loadQR();
  </script>
</body>
</html>
