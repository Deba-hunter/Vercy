<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    h2 {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    form, .qr-section {
      max-width: 400px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-weight: bold;
      background: #00c6ff;
      border: none;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0072ff;
    }

    #qr-img {
      width: 100%;
      max-width: 250px;
      margin: 15px auto;
      display: none;
      border-radius: 8px;
    }

    #qr-message {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>üì§ WhatsApp Auto Sender</h2>

  <div class="qr-section">
    <button onclick="loadQR()">üì∑ Load QR Code</button>
    <p id="qr-message">QR Code status will appear here.</p>
    <img id="qr-img" src="" />
  </div>

  <form action="/api/start" method="post" enctype="multipart/form-data">
    <input type="text" name="receiver" placeholder="üìû Receiver Number (e.g., 919876543210)" required />
    <input type="text" name="name" placeholder="üë§ Your Name" required />
    <input type="number" name="delay" placeholder="‚è±Ô∏è Delay in seconds (default 2)" value="2" min="1" />
    <input type="file" name="file" accept=".txt" required />
    <button type="submit">üöÄ Start Sending</button>
  </form>

  <form action="/api/stop" method="post">
    <button type="submit" style="background-color: #ff4d4d;">üõë Stop Sending</button>
  </form>

  <script>
    async function loadQR() {
      const res = await fetch('/api/qr');
      const data = await res.json();
      const img = document.getElementById('qr-img');
      const msg = document.getElementById('qr-message');

      if (data.qr) {
        img.src = data.qr;
        img.style.display = 'block';
        msg.textContent = 'üîç Scan this QR code using WhatsApp Web';
      } else {
        img.style.display = 'none';
        msg.textContent = data.message || '‚è≥ Waiting for QR code...';
      }
    }
  </script>

</body>
</html>
