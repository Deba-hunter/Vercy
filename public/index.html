<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aadi WhatsApp server</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      }
      to {
        text-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
      }
    }

    form {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #0f0;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input {
      background: #222;
      color: #0f0;
    }

    button {
      background: #0f0;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .btn-stop {
      background-color: red;
      color: white;
      margin-top: 10px;
    }

    .qr-container {
      margin-top: 20px;
      text-align: center;
    }

    .qr-container img {
      border: 2px solid #0f0;
      border-radius: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ WhatsApp Auto Sender</h1>

  <form id="msgForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="receiver">Receiver Number</label>
    <input type="text" id="receiver" name="receiver" placeholder="e.g. 919876543210" required />

    <label for="delay">Delay (in seconds)</label>
    <input type="number" id="delay" name="delay" placeholder="Default is 2" />

    <label for="file">Optional .txt File</label>
    <input type="file" id="file" name="file" accept=".txt" />

    <button type="submit">ðŸš€ Start Sending</button>
    <button type="button" class="btn-stop" onclick="stopSending()">ðŸ›‘ Stop Sending</button>
  </form>

  <div class="qr-container" id="qrContainer"></div>

  <script>
    async function loadQR() {
      const res = await fetch('/api/qr');
      const data = await res.json();
      const container = document.getElementById('qrContainer');
      container.innerHTML = '';
      if (data.qr) {
        const img = document.createElement('img');
        img.src = data.qr;
        container.appendChild(img);
      } else {
        container.innerHTML = `<p>${data.message}</p>`;
      }
    }

    setInterval(loadQR, 3000); // auto-refresh QR every 3 sec

    document.getElementById('msgForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = document.getElementById('msgForm');
      const formData = new FormData(form);

      const res = await fetch('/api/start', {
        method: 'POST',
        body: formData,
      });

      const result = await res.json();
      alert(result.message || result.error);
    });

    async function stopSending() {
      const res = await fetch('/api/stop', {
        method: 'POST',
      });
      const result = await res.json();
      alert(result.message);
    }
  </script>
</body>
</html>
