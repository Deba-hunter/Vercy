<!DOCTYPE html>
<html>
<head>
  <title>Send WhatsApp Message</title>
</head>
<body>
  <h2>ðŸ“¨ WhatsApp Sender</h2>
  <form method="post" action="/api" enctype="multipart/form-data">
    <label>Receiver (with country code):</label><br>
    <input name="receiver" required><br><br>

    <label>Message (optional if file is uploaded):</label><br>
    <textarea name="message" rows="4" cols="40"></textarea><br><br>

    <label>Upload .txt file (optional):</label><br>
    <input type="file" name="file"><br><br>

    <label>Delay (seconds):</label><br>
    <input type="number" name="delay" value="2"><br><br>

    <button type="submit">Send</button>
  </form>
</body>
</html>
